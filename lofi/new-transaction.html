<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi Baru</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header transaction-header">
        <div class="back-button" onclick="navigateTo('dashboard.html')">‚Üê</div>
        <h1>Transaksi Baru</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-item" onclick="addToCart('celana pendek', 20000)">
                <h3 class="product-name">celana pendek</h3>
                <p class="product-price">Rp 20000</p>
                <p class="product-stock">Stok: 594</p>
            </div>

            <!-- Product 2 -->
            <div class="product-item" onclick="addToCart('celana panjang', 40000)">
                <h3 class="product-name">celana panjang</h3>
                <p class="product-price">Rp 40000</p>
                <p class="product-stock">Stok: 354</p>
            </div>

            <!-- Product 3 -->
            <div class="product-item" onclick="addToCart('baju lengan pendek', 30000)">
                <h3 class="product-name">baju lengan pendek</h3>
                <p class="product-price">Rp 30000</p>
                <p class="product-stock">Stok: 3455</p>
            </div>

            <!-- Product 4 -->
            <div class="product-item" onclick="addToCart('baju lengan panjang', 50000)">
                <h3 class="product-name">baju lengan panjang</h3>
                <p class="product-price">Rp 50000</p>
                <p class="product-stock">Stok: 593</p>
            </div>

            <!-- Product 5 -->
            <div class="product-item" onclick="addToCart('pisang coklat', 6000)">
                <h3 class="product-name">pisang coklat</h3>
                <p class="product-price">Rp 6000</p>
                <p class="product-stock">Stok: 56</p>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <div class="cart-header">
                <span class="cart-label">Keranjang</span>
                <span class="cart-total">Total: Rp <span id="cart-total">0</span></span>
            </div>
            <div class="cart-empty" id="cart-empty">Keranjang kosong</div>
            <div class="cart-items" id="cart-items" style="display: none;"></div>
            <button class="checkout-button" id="checkout-button" style="display: none;" onclick="checkout()">Checkout</button>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
