<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Produk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="header product-header">
        <div class="back-button" onclick="navigateTo('dashboard.html')">←</div>
        <h1>Manajemen Produk</h1>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product-card">
                <div class="product-icon">C</div>
                <div class="product-info">
                    <h3 class="product-name">celana pendek</h3>
                    <p class="product-stock">Stok: 594</p>
                </div>
                <div class="product-price">Rp 20000</div>
                <div class="product-actions">⋮</div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <div class="product-icon">C</div>
                <div class="product-info">
                    <h3 class="product-name">celana panjang</h3>
                    <p class="product-stock">Stok: 354</p>
                </div>
                <div class="product-price">Rp 40000</div>
                <div class="product-actions">⋮</div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <div class="product-icon">B</div>
                <div class="product-info">
                    <h3 class="product-name">baju lengan pendek</h3>
                    <p class="product-stock">Stok: 3455</p>
                </div>
                <div class="product-price">Rp 30000</div>
                <div class="product-actions">⋮</div>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <div class="product-icon">B</div>
                <div class="product-info">
                    <h3 class="product-name">baju lengan panjang</h3>
                    <p class="product-stock">Stok: 593</p>
                </div>
                <div class="product-price">Rp 50000</div>
                <div class="product-actions">⋮</div>
            </div>

            <!-- Product 5 -->
            <div class="product-card">
                <div class="product-icon">P</div>
                <div class="product-info">
                    <h3 class="product-name">pisang coklat</h3>
                    <p class="product-stock">Stok: 56</p>
                </div>
                <div class="product-price">Rp 6000</div>
                <div class="product-actions">⋮</div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <div class="fab" onclick="addProduct()">
            <span>+</span>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
